services:
  - name: service-basij.somimobile.com
    addr: :443
    handler:
      type: tcp
      chain: chain-basij
    listener:
      type: tcp
chains:
  - name: chain-basij
    hops:
      - name: hop-0
        nodes:
          - name: node-basij
            addr: basij.somimobile.com:443
            connector:
              type: forward
            handler:
              type: tun