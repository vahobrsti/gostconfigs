#gost config for tickets.somimobile.com. backup server just in case
services:
  - name: service-airline.somimobile.com
    addr: :443
    handler:
      type: tcp
      chain: chain-airline
    listener:
      type: tcp
chains:
  - name: chain-airline
    hops:
      - name: hop-0
        nodes:
          - name: node-0
            addr: airline.somimobile.com:3443
            connector:
              type: forward
            dialer:
              type: otls
              tls:
                secure: true

