global
   log "stdout" format rfc5424 daemon  debug

defaults
   mode tcp
   log global
   log-format " %ci:%cp [%t] %ft %fp  %b/%s %Tw/%Tc/%Tt %B %ts  %ac/%fc/%bc/%sc/%rc %sq/%bq "
   balance roundrobin
   timeout connect 5s
   timeout server 30s
   timeout client 30s

frontend my-frontend
   bind *:443
   bind *:7443
   bind *:6443
   bind *:8443
   log global
   use_backend backend-servers

backend backend-servers
   option tcp-check
   # log global
   server poland  admin.somimobile.com check 443 7443 6443 8443
   server france  uat.somimobile.com check 443 7443 6443 8443
   server bahrain foroush.somimobile.com check 443 7443 6443 8443
   server emirate airline.somimobile.com check 443 7443 6443 8443