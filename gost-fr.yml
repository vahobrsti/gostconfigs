services:
  - name: service-0
    addr: :9443
    handler:
      type: relay
    listener:
      type: mwss
    forwarder:
      nodes:
        - name: target-v2ray
          addr: :8443


tls:
  certFile: "/etc/letsencrypt/uat.somimobile.com/somimobile.com.cer"
  keyFile: "/etc/letsencrypt/uat.somimobile.com/somimobile.com.key"
  caFile: "/etc/letsencrypt/uat.somimobile.com/fullchain.cer"