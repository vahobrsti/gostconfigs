services:
  - name: service-de
    addr: :443
    handler:
      type: tcp
      chain: chain-de
    listener:
      type: tcp
    forwarder:
      nodes:
        - name: target-local-trojan
          addr: 127.0.0.1:443

chains:
  - name: chain-de
    hops:
      - name: hop-0
        nodes:
          - name: node-0
            addr: benz.somimobile.com:2222
            connector:
              type: relay
            dialer:
              type: mtls
              tls:
                secure: true

