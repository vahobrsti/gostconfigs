# gost config for exchange.somimobile.com
services:
  - name: service-airline
    addr: :443
    handler:
      type: tcp
      chain: chain-airline
    listener:
      type: tcp
  - name: service-uat
    addr: :7443
    handler:
      type: tcp
      chain: chain-uat
    listener:
      type: tcp
  - name: service-admin
    addr: :8443
    handler:
      type: tcp
      chain: chain-admin
    listener:
      type: tcp
  - name: service-foroush
    addr: :6443
    handler:
      type: tcp
      chain: chain-foroush
    listener:
      type: tcp
  
chains:
  - name: chain-airline
    hops:
      - name: hop-0
        nodes:
          - name: node-0
            addr: foroush.somimobile.com:443
            connector:
              type: forward
            dialer:
              type: tcp

  - name: chain-uat
    hops:
      - name: hop-0
        nodes:
          - name: node-0
            addr: uat.somimobile.com:9443
            connector:
              type: relay
            dialer:
              type: tls
              tls:
                secure: true

  - name: chain-admin
    hops:
      - name: hop-0
        nodes:
          - name: node-0
            addr: admin.somimobile.com:9443
            connector:
              type: forward
            dialer:
              type: otls

  - name: chain-foroush
    hops:
      - name: hop-foroush
        nodes:
          - name: node-foroush
            addr: airline.somimobile.com:6443
            connector:
              type: forward
            dialer:
              type: tcp