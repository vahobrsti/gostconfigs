services:
  - name: service-bahrain
    addr: :2822
    handler:
      type: relay
    listener:
      type: tls
    forwarder:
      nodes:
        - name: target-v2ray
          addr: :443

tls:
  certFile: "/etc/letsencrypt/basij.somimobile.com/fullchain.cer"
  keyFile: "/etc/letsencrypt/basij.somimobile.com/somimobile.com.key"