services:
  - name: service-basij.somimobile.com
    addr: :443
    handler:
      type: tcp
      chain: chain-basij
    listener:
      type: tcp
chains:
  - name: chain-basij
    hops:
      - name: hop-0
        nodes:
          - name: node-0
            addr: basij.somimobile.com:3443
            connector:
              type: relay
            dialer:
              type: tls
              tls:
                secure: true

